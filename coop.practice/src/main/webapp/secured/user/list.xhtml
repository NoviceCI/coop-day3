<ui:composition template="/template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="usertable">
			<p:panel header="User List Page">
				<p:dataTable value="#{userBean.users}" var="user"
					rowIndexVar="index">
					<p:column headerText="#">
						<h:outputText value="#{index+1}"></h:outputText>
					</p:column>
					<p:column headerText="UserName">
						<h:outputText value="#{user.username}"></h:outputText>
					</p:column>
					<p:column headerText="Password">
						<h:outputText value="#{user.password}"></h:outputText>
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{user.name}"></h:outputText>
					</p:column>
					<p:column style="text-align:center">
						<p:commandButton icon="ui-icon-wrench" process="@this"
							action="#{userBean.doUpdatePage(user)}" update="usertable"></p:commandButton>
					</p:column>
					<p:column style="text-align:center">
						<p:commandButton icon="ui-icon-close" process="@this"
							actionListener="#{userBean.deletUser(user)}" update="usertable"></p:commandButton>
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
