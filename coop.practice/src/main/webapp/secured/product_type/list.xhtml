<ui:composition template="/template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">

		<h:form>

			<p:dataTable id="pttable" value="#{productTypeBean.producttypes}"
				var="producttype" rowIndexVar="index"
				tableStyle="table-layout: auto;">

				<p:column headerText="id" style="text-align:center">
					<h:outputText value="#{index+1}"></h:outputText>
				</p:column>

				<p:column headerText="Name" style="text-align:center">
					<h:outputText value="#{producttype.name}" />
				</p:column>

				<p:column style="text-align:center">
					<p:commandButton icon="ui-icon-pencil" update="pttable" process="@this"
						action="#{productTypeBean.goToEditPage(producttype)}"
						styleClass="ui-priority-primary" />
				</p:column>

				<p:column style="text-align:center">
					<p:commandButton icon="ui-icon-trash" update="pttable" process="@this"
						actionListener="#{productTypeBean.deleteProductType(producttype)}"
						styleClass="ui-priority-primary" />
				</p:column>



			</p:dataTable>

			<p:commandButton icon="ui-icon-circle-plus" value="Add"
				update="pttable" process="@this"
				action="#{productTypeBean.goToAddPage()}"
				styleClass="ui-priority-primary" />

		 

		</h:form>

	</ui:define>
</ui:composition>
